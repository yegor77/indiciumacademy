version: 2
models:
  - name: dim_funcionarios
    description: >
      Tabela dimensão dos funcionarios da Northwind.
    columns:
      - name: PK_FUNCIONARIO
        description: Chave primária da dimensão de funcionarios.
        tests:
          - unique
          - not_null
      - name: NM_FUNCIONARIO
        description: Nome do funcionário

      - name: CARGO_FUNCIONARIO
        description: Cargo do funcionário

      - name: DT_NASCIMENTO_FUNCIONARIO
        description: Data de nascimento do funcionário

      - name: DT_CONTRATACAO
        description: Data de contratação.

      - name: nm_gerente
        description: Nome do gerente.

      - name: cargo_gerente
        description: Cargo do gerente.
version: 2

models:
  - name: dim_pedido_vendas
    description:
      Tabela dimensão com informações dos pedidos de vendas da AdventureWorks.
    columns:
      - name: FK_PEDIDO
        description: Chave primária da dimensão de pedidos.
        tests:
          - not_null

      - name: FK_CLIENTE
        description: Chave primária da dimensão de clientes.
        tests:
          - not_null

      - name: FK_VENDEDOR
        description: Chave primária da dimensão de vendedores.
        tests:
          - not_null

      - name: FK_CARTAO
        description: Chave primária da dimensão de cartões.
        tests:
          - not_null

      - name: FK_ENDERECO
        description: Chave primária da dimensão de endereços.
        tests:
          - not_null

      - name: FK_ITEM_PEDIDO
        description: Chave primária da dimensão de itens do pedidos.
        tests:
          - not_null

      - name: FK_PRODUTO
        description: Chave primária da dimensão de produtos.
        tests:
          - not_null

      - name: Cód. pedido
        description: Define o ID Código do pedido
        
      - name: Cód. territorio
        description: Define o ID Código do território

      - name: Cód. metodo de envio
        description: Define o ID Código do metodo de envio

      - name: Cód. oferta especial
        description: Define o ID Código da oferta especial

      - name: Núm. revisao
        description: Define o número da revisão

      - name: Dt. pedido
        description: Define a Data do pedido

      - name: Status do pedido
        description: Define o status do pedido

      - name: Cód. status do pedido
        description: Define o ID Código do status do pedido

      - name: Tp de pedido
        description: Define o tipo de pedido

      - name: Cód. tp de pedido
        description: Define o ID Código do tipo de pedido

      - name: Qtde produto
        description: Define a quantidade de produto

      - name: Vlr. unitario
        description: Define o valor unitario

      - name: Vlr. desc. percentual
        description: Define o valor de desconto percentual

      - name: Vlr. subtotal
        description: Define o valor subtotal

      - name: Vlr. taxas
        description: Define o valor das taxas

      - name: Vlr. frete
        description: Define o valor de frete

      - name: Vlr. total pedido
        description: Define o valor total do pedido

      - name: Vlr. negociado
        description: Define o valor total negociado

      - name: Vlr. negociado liq.
        description: Define o valor negociado liquido
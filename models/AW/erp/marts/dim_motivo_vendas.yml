version: 2

models:
  - name: dim_motivo_vendas
    description:
      Tabela dimensão com informações de motivos das vendas da AdventureWorks.
    columns:
      - name: FK_PEDIDO
        description: Chave primária da dimensão de motivo das vendas.
        tests:
          - not_null
      - name: Cód. pedido
        description: Define ID Código do pedido
      - name: Cód. motivo venda
        description: Define o ID Código motivo de venda
      - name: Desc. motivo venda
        description: Define descrição do motivo de venda
      - name: Desc. Tipo de venda
        description: Define descrição do tipo de venda